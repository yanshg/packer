install
cdrom
lang en_US.UTF-8
keyboard us
network --bootproto=dhcp
rootpw vagrant
firewall --disabled
selinux --permissive
timezone UTC
unsupported_hardware
bootloader --location=mbr
text
skipx
zerombr
clearpart --all --drives=sda
part /boot --fstype=ext4 --size=1512
part swap --size=8000
part pv.01 --size=35000 --ondisk=sda
part pv.02 --size=35000 --grow --ondisk=sda
volgroup system pv.01
logvol / --vgname=system  --fstype=ext4  --size=20000 --name=root
logvol /var --vgname=system --fstype=ext4 --size=4000 --name=var
auth --enableshadow --passalgo=sha512 --kickstart
firstboot --disabled
reboot
user --name=vagrant --plaintext --password vagrant

%packages --ignoremissing
@ Core
@ Base
openssh-clients
openssh-server
sudo
kernel-headers
kernel-devel
gcc
patch
make
perl
